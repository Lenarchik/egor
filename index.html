<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Exchange Calculator</h1>

        <!-- Форма для ввода курсов и суммы -->
        <form id="exchangeForm" onsubmit="addRow(); return false;">
            <label for="rate1">Ваш курс:</label>
            <input type="number" id="rate1" step="0.01" required>
            <br><br>

            <label for="rate2">Курс обменика:</label>
            <input type="number" id="rate2" step="0.01" required>
            <br><br>

            <label for="amount">Сумма чека:</label>
            <input type="number" id="amount" step="0.01" required>
            <br><br>

            <button type="submit">Calculate</button>
        </form>

        <!-- Таблица для отображения результатов -->
        <table>
            <thead>
                <tr>
                    <th>Сумма чека</th>
                    <th>Result (Ваш курс)</th>
                    <th>Result (Курс обменика)</th>
                    <th>чистая прибыль в батах</th>
                    <th>Action</th> <!-- Новый столбец -->
                </tr>
            </thead>
            <tbody id="resultTable">
                <!-- Динамические строки будут добавлены здесь -->
            </tbody>
            <tfoot>
                <tr id="totalsRow">
                    <td id="totalAmount">0.00</td>
                    <td id="totalResult1">0.00</td>
                    <td id="totalResult2">0.00</td>
                    <td id="totalDifference">0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
